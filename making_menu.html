<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto Condensed';
        }
        body{
            background-color: #1E2434;
        }
        .menu ul{
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin-top: 20px;
        }
        .menu ul li{
            margin: 0 50px;
        }
        .menu ul li img{
            width: 70px;
            height: 70px;
            object-fit: cover;
        }
        .menu ul li a{
            text-decoration: none;
            color: #fff;
            font-size: 25px;
            position: relative;
            display: inline-block;
        }
        .menu_hover::after{
            content: '';
            position: absolute;
            left: 50%;
            bottom: -2px;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease;
        }
        
        .menu_hover:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#" class="menu_hover">What i do?</a></li>
                <li><a href="#" class="menu_hover">Projects</a></li>
                <li><img src="./assets/img/Logo.png" alt="Logo"></li>
                <li><a href="#" class="menu_hover">About me</a></li>
                <li><a href="#" class="menu_hover">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
